function calculate()
{

	if(fcfs % 2 == 1)

		fcfsv = calculate_fcfs();

var dp_fcfs = []; var dp_sstf = [];  var dp_scan = []; var dp_cscan = []; var dp_look = [];  var dp_clook = [];

function calculate_fcfs()
	{
	
		var i;
		var sum=0;
		var diff;
		var z;
		var y_i = 0;
		
 		var head = document.getElementsByTagName("input")[0].value;
 		//making the first point as the header
 		dp_fcfs.push({x:head , y:0});

		for(i=3;i<=x;++i)
		{
			y_i++;
			z = document.getElementsByTagName("input")[i].value;
			//for datapoints
				dp_fcfs.push({x:z , y:y_i});

			diff = head - z;
			if(diff < 0)
			{
				diff = diff * (-1);
			}
			sum = sum + diff ;
			head = z;
		}

		//add values to the datapoints_fcfs

		return sum;
	}


function calculate_sstf()
	{
		var in_arr=[];
		var diff;
		var sum=0;
		var y_i = 0;

		var head = document.getElementsByTagName("input")[0].value;
		dp_sstf.push({x:head , y:0});

		in_arr.push(head);
		for(var i=3;i<=x;++i)
		{
			var z= document.getElementsByTagName("input")[i].value;
			in_arr.push(z);
		}
		var min=9999;
		var done=[];		//a new empty array
		var flag;
		//make done as 0
		for(i=0;i<x-2;++i)		//-2 because there are 2 checkboxes , do -8 if min and max are included
			done.push(0);


		for(var j=1; j<=x-2; ++j)
		{
			y_i++;
			for(var i=1;i<=x-2;++i)
			{
				diff = head - in_arr[i];
				
				if(diff < 0)
					diff = diff *(-1);

				if((diff < min) && (done[i-1] == 0))
				{
					min = diff;
					flag = i;
					//here we push the variables for the graph
					
				}
			}
			sum = sum + min;
			head = in_arr[flag];
			dp_sstf.push({x:in_arr[flag] , y:y_i})
			done[flag-1] = 1;
			min=9999;
		}
		return sum;
	}
	
	function calculate_scan()
	{
		var in_arr=[];
		var sum=0;
		var y_i = 0;
		var head = document.getElementsByTagName("input")[0].value;
		dp_scan.push({x:head , y:0});
		
		var max = document.getElementsByTagName("input")[2].value;
		
		for(var i=3;i<=x;++i)
		{
			var z= document.getElementsByTagName("input")[i].value;
			in_arr.push(z);
		}

		//sort the inputs
		in_arr.sort(function(a, b){return a - b});
		
		sum = sum + (max - head);
		
		var temp;
		var i,j,flag;

		for(i=in_arr.length-1;i>=0;--i)	
		{			
			var p = parseInt(in_arr[i]);
			if(p < head)
			{
				flag = i+1;
				break;
			}
		}

		var p_i;
		for(j=flag;j<in_arr.length;++j)
		{
			y_i++;
			p_i = parseInt(in_arr[j]);
			dp_scan.push({x:p_i , y:y_i});
		}
		
		y_i++;
		dp_scan.push({x:max , y:y_i});

		for(j=flag-1; j>=0 ;--j)
		{
			y_i++;
			p_i = parseInt(in_arr[j]);
			dp_scan.push({x:p_i , y:y_i});
		}

		var int = parseInt(in_arr[0]);
		sum = sum + (max - int);
		return sum;
	}

	function calculate_cscan()
	{
		var in_arr=[];
		var sum=0;
		var y_i = 0;
		var head = document.getElementsByTagName("input")[0].value;
		dp_cscan.push({x:head , y:0});
		
		var max = document.getElementsByTagName("input")[2].value;
		
		for(var i=3;i<=x;++i)
		{
			var z= document.getElementsByTagName("input")[i].value;
